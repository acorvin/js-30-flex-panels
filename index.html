<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <title>Flex Panels</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cardo|Pathway+Gothic+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-route"></i> Sehnsucht</h1>
    </div>
    <div class="panels">
      <div class="panel panel1">
        <p>Explore</p>
        <p class="view">Your</p>
        <p>Destinations</p>
      </div>
      <div class="panel panel2">
        <p>Plan</p>
        <p class="view">Journey</p>
        <p>Excursions</p>
      </div>
      <div class="panel panel3">
        <p>Living</p>
        <p class="view">Starts</p>
        <p>Now</p>
      </div>
      <div class="panel panel4">
        <p>Make</p>
        <p class="view">Today</p>
        <p>Matter</p>
      </div>
    </div>
    <div class="footer">
      <p>
        <i class="fas fa-globe"></i> Sehnsucht Corp
        <i class="fas fa-globe"></i>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
